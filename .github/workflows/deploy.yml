name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy
        run: |
          sshpass -p "${DROPLET_PASSWORD}" ssh root@68.183.9.57 'cd /path/to/your/app && git pull origin main && docker compose build && docker compose up -d'
        env:
          DROPLET_PASSWORD: ${{ secrets.DROPLET_PASSWORD }}
